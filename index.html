<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HydroSense Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>💧 HydroSense</h1>
    <button id="themeToggle">🌓</button>
  </header>

  <main>
    <div class="card">🚿 <strong>Flow Rate:</strong> <span id="flowRate">--</span> L/min</div>
    <div class="card">🛢️ <strong>Tank Level:</strong> <span id="tankLevel">--</span> %</div>
    <div class="card">🌱 <strong>Moisture:</strong> <span id="moisture">--</span> %</div>
    <div class="card">🚰 <strong>Motor:</strong> <button id="toggleMotor">OFF</button></div>
    <div class="alert" id="alertBox">⚠️ Tank is full!</div>
    
    <div class="card wide">
      <h3>📊 Usage Graph</h3>
      <canvas id="usageChart"></canvas>
    </div>

    <div class="card wide">
      <h3>📅 History</h3>
      <table>
        <thead>
          <tr><th>Date</th><th>Flow</th><th>Tank</th><th>Moisture</th></tr>
        </thead>
        <tbody id="historyTable"></tbody>
      </table>
    </div>
  </main>

  <footer>
    <p>💡 Tip: Save water, save life.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
