<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HydroSense Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --glass: rgba(255, 255, 255, 0.2);
      --bg: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      --text: #fff;
      --highlight: #00bcd4;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
      min-height: 100vh;
    }

    header {
      background: transparent;
      text-align: center;
      padding: 2rem 1rem;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.4);
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      gap: 1.5rem;
    }

    .card {
      background: var(--glass);
      backdrop-filter: blur(14px);
      border-radius: 16px;
      padding: 1.5rem;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: fadeIn 0.7s ease-in;
    }

    button {
      background: var(--highlight);
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #009bad;
      box-shadow: 0 0 12px var(--highlight);
    }

    canvas {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      max-width: 100%;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>💧 HydroSense Dashboard</header>
  <main>
    <div class="card">🚿 <strong>Flow Rate:</strong> <span id="flow">--</span> L/min</div>
    <div class="card">🛢️ <strong>Tank Level:</strong> <span id="tank">--</span> %</div>
    <div class="card">🌱 <strong>Soil Moisture:</strong> <span id="moisture">--</span> %</div>
    <div class="card">🚰 <strong>Motor:</strong> <button id="motorBtn">OFF</button></div>
    <div class="card">
      <h3>📊 Flow Rate Chart</h3>
      <canvas id="flowChart" width="400" height="200"></canvas>
    </div>
  </main>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // 🔧 Replace with your actual Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const flowElem = document.getElementById('flow');
    const tankElem = document.getElementById('tank');
    const moistElem = document.getElementById('moisture');
    const motorBtn = document.getElementById('motorBtn');

    motorBtn.onclick = () => {
      const newState = motorBtn.textContent === 'OFF' ? 'ON' : 'OFF';
      db.ref('motor').set(newState);
    };

    db.ref('flow').on('value', snap => {
      const val = snap.val();
      flowElem.textContent = val;
      updateChart(val);
    });
    db.ref('tank').on('value', snap => tankElem.textContent = snap.val());
    db.ref('moisture').on('value', snap => moistElem.textContent = snap.val());
    db.ref('motor').on('value', snap => {
      motorBtn.textContent = snap.val();
    });

    // 🎨 Chart Setup
    const ctx = document.getElementById('flowChart').getContext('2d');
    const gradient = ctx.createLinearGradient(0, 0, 0, 200);
    gradient.addColorStop(0, 'rgba(0, 188, 212, 0.5)');
    gradient.addColorStop(1, 'rgba(0, 188, 212, 0)');

    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Flow Rate (L/min)',
          data: [],
          fill: true,
          borderColor: '#00eaff',
          backgroundColor: gradient,
          pointBackgroundColor: '#00eaff',
          pointBorderColor: '#fff',
          pointRadius: 4,
          pointHoverRadius: 6,
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        animation: { duration: 600 },
        plugins: {
          legend: {
            labels: { color: '#fff', font: { size: 14 } }
          },
          tooltip: {
            backgroundColor: '#111',
            borderColor: '#00eaff',
            borderWidth: 1,
            cornerRadius: 8,
            titleColor: '#00eaff',
            bodyColor: '#fff'
          }
        },
        scales: {
          x: {
            ticks: { color: '#fff' },
            grid: { color: 'rgba(255,255,255,0.1)' },
            title: { display: true, text: 'Time', color: '#fff' }
          },
          y: {
            beginAtZero: true,
            ticks: { color: '#fff' },
            grid: { color: 'rgba(255,255,255,0.1)' }
          }
        }
      }
    });

    function updateChart(val) {
      const now = new Date().toLocaleTimeString();
      chart.data.labels.push(now);
      chart.data.datasets[0].data.push(parseFloat(val));
      if (chart.data.labels.length > 12) {
        chart.data.labels.shift();
        chart.data.datasets[0].data.shift();
      }
      chart.update();
    }
  </script>
</body>
</html>
