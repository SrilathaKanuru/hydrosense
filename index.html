<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HydroSense Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>💧 HydroSense</h1>
  </header>

  <main>
    <div class="card">
      🚿 <strong>Flow Rate:</strong> <span id="flowRate">--</span> L/min
    </div>

    <div class="card">
      🛢️ <strong>Tank Level:</strong> <span id="tankLevel">--</span> %
    </div>

    <div class="card">
      🌱 <strong>Soil Moisture:</strong> <span id="moisture">--</span> %
    </div>

    <div class="card">
      🚰 <strong>Motor:</strong> 
      <button id="toggleMotor">OFF</button>
    </div>

    <div class="card">
      📊 <label for="alertThreshold">Show Usage Alert at </label>
      <input type="number" id="alertThreshold" min="1" max="100" value="90" /> %
    </div>

    <div class="alert" id="alertBox">⚠️ ALERT: Tank is FULL!</div>

    <div class="card" style="width: 100%;">
      <h3>📊 Daily Water Usage (L)</h3>
      <canvas id="usageChart" width="400" height="150"></canvas>
    </div>

    <div class="card" style="width: 100%;">
      <h3>📅 Usage History</h3>
      <table style="width:100%; border-collapse: collapse;">
        <thead>
          <tr>
            <th>Date</th>
            <th>Flow Rate</th>
            <th>Tank Level</th>
            <th>Moisture</th>
          </tr>
        </thead>
        <tbody id="historyTable"></tbody>
      </table>
    </div>
  </main>

  <footer>
    <p>💡 Tip: Use a bucket instead of a hose when washing vehicles.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
